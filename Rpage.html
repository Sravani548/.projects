<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        *{
            background-color:antiquewhite;
        }
        div{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-weight: 50;
        }
        th{
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div>
    <form action="submit.html" target="_blank">
        
    <table>
        <tr>
            <th colspan="2"><h1>REGISTRATION FORM</h1></th>
        </tr>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text"><br><br></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text"><br><br></td>
        </tr>
        <tr>
            <td><label>Faher Name</label></td>
            <td><input type="text"><br><br></td>
        </tr>
        <tr>
            <td><label for="">Ph.no</label></td>
            <td><input type="text" name="phone"><br><br></td>
        </tr>
        <tr>
            <td><label>E-mail</label></td>
            <td><input type="email"></td><br><br>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="gender">Male
            <input type="radio" name="gender">Female <br><br></td>
        </tr>
        <tr>
            <td><label>Branch</label></td>
            <td>
                <select>  
                    <option value="select">select</option>  
                    <option value="CSE">CSE</option>  
                    <option value="BBA">BBA</option>  
                    <option value="EEE">EEE</option>  
                    <option value="MBA">MBA</option>  
                    <option value="MCA">MCA</option>  
                    </select><br><br>
            </td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="date"></td><br><br>
        </tr>
        <tr>
            <td><label>Hobbies</label></td>
            <td>
                <input type="checkbox" name="Drawing" value="Drawing"/>
                Drawing<br>
                <input type="checkbox" name="Dancing" value="Dancing"/>
                Dancing<br>
                <input type="checkbox" name="Singing" value="Singing"/>
                Singing<br>
                <input type="checkbox" name="Cooking" value="Cooking"/>
                Cooking<br>
                <input type="checkbox" name="Reading" value="Reading"/>
                Reading<br>
                <input type="checkbox" name="Playing" value="Playing"/>
                Playing<br><br>  
            </td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea cols="20" rows="10"></textarea><br><br></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td> 
        </tr>
    </table>
    
    </div>
</form>
 
</body>
</html>
